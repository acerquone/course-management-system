<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Instructor Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
</head>
<body>

<div class="container">

    <h3>Instructor Form</h3>
    <hr>
    <form action="#" th:action="@{save}" th:object="${course}" method="POST">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{title}" placeholder="Title" class="form-control mb-4 w-25">
        <input type="hidden" th:name="instructorId" th:value="${instructorId}">
        <button type="submit" class="btn btn-success col-2">Save</button>
    </form>
</div>
</body>
</html>
