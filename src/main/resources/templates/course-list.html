<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Course list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" />

</head>
<body>

<div class="container">
    <h3>Course list</h3>
    <hr>
    <a th:href="@{/courses/addForm(instructorId = ${instructor.id})}" class="btn btn-success btn-sml">
        Add new course
    </a>
    <hr>
    <table class="table table-bordered table-stripped">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Students</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${instructor.courseList}">
            <td th:text="${course.id}"></td>
            <td th:text="${course.title}"></td>
            <td>
                <a th:href="@{/courses/showStudents(courseId = ${course.id})}" class="btn btn-info btn-sm">
                    Students
                </a>
            </td>
            <td>
                <a th:href="@{/courses/showUpdateCourseForm(courseId = ${course.id},instructorId = ${instructor.id})}" class="btn btn-warning btn-sm" >
                    Update
                </a>
                <a th:href="@{/courses/deleteCourse(courseId = ${course.id}, instructorId = ${instructor.id})}" class="btn btn-danger btn-sm"
                   th:data-confirm-delete="|Are you sure you want to delete the course ${course.title}?|"
                   onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
